<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEGE:Smart Waste Management - Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>

<body>
    

    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="signupEmail" placeholder="Email" required>
                <label for="signupEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="signupPassword" placeholder="Password" required>
                <label for="signupPassword">Password</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="signUp">
        </form>
        <p class="or">
            ------- OR -------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="links">
            <p>Already Have Account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form id="signinForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="signinEmail" placeholder="Email" required>
                <label for="signinEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="signinPassword" placeholder="Password" required>
                <label for="signinPassword">Password</label>
            </div>
            <p class="recover">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </p>
            <input type="submit" class="btn" value="Sign In" name="signIn">
        </form>
        <p class="or">
            ------- OR -------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="links">
            <p>Don't Have Account Yet?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <!-- Dashboard (hidden until signed in) -->
    <div id="dashboard" style="display: none;">
        <section class="dashboard-hero">
            <div class="dashboard-content">
                <img src="img/GEGE Icon.jpg" alt="GEGE" class="brand-logo" />
                <div class="dashboard-user">
                    <div class="avatar" aria-hidden="true">ðŸ‘¤</div>
                    <div>
                        <h2 id="dashName">Welcome</h2>
                        <p id="dashEmail"></p>
                    </div>
                </div>
                <div class="dashboard-actions">
                    <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
                </div>
            </div>
        </section>
        <div class="panel-area">
            <aside class="side-panel" aria-label="Sidebar">
                <div class="panel-user">
                    <div class="avatar" aria-hidden="true">ðŸ‘¤</div>
                    <div>
                        <div class="panel-username" id="panelName">Username</div>
                        <div class="panel-email" id="panelEmail">email@example.com</div>
                    </div>
                </div>
                <nav class="panel-nav">
                    <button class="panel-btn" type="button">Dashboard</button>
                    <button class="panel-btn" type="button">Bins</button>
                    <button class="panel-btn" type="button">Rewards</button>
                </nav>
            </aside>
        </div>
        
        <!-- Bins Content Panel -->
        <div id="binsContent" class="content-panel" style="display: none;">
            <div class="content-header">
                <h2>Smart Waste Bins</h2>
                <button id="closeBinsBtn" class="btn-close">Ã—</button>
            </div>
            <div class="bins-grid" id="binsGrid">
                <div class="loading">Loading bins...</div>
            </div>
        </div>
        <!-- The rest of the page is intentionally left blank per request -->
    </div>

    <script src="frontend/js/script.js"></script>
</body>

</html>
